<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: Verdana, Geneva, Tahoma, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #257a49;
  text-align: left; 
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<script>
    const baseUrl = 'https://jsonplaceholder.typicode.com/posts/';
    async function keyPressed() {
        const inputElement = document.getElementById("idInput");
        const currentValue = inputElement.value;
        const length = currentValue.length;
        const updatedUrl = baseUrl + length;

        const response = await fetch(updatedUrl);
        console.log(`raw data from internet: ${response}`);
        const jsonData = await response.json();
        console.log(`jason data from internet: ${jsonData}`);
        console.log(jsonData);
        // console.log(`json data: ${jsonData.title}`);


        // console.log(`data from internet: ${dataFromInternet}`);
        const outputElement = document.getElementById("idOutput");
        outputElement.innerHTML = `id: ${jsonData.id}, title: ${jsonData.title}, userId: ${jsonData.userId}`; 
        // outputElement.innerHTML =  jsonData.id + jsonData.title + jsonData.userId;
    }
</script>
<body>

<h2>HTML Table</h2>

<input id="idInput" type="text" value="" onInput="keyPressed()">
<br><br><br>

<div id="idOutput"> waiting ...</div>
<br><br><br>

<table>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Address</th>
    <th>Zip code</th>
  </tr>
  
  <tr>
    <td>Parul Mann</td>
    <td>32</td>
    <td>San Ramon</td>
    <td>94583</td>
  </tr>

  <tr>
    <td>Davisha Mann</td>
    <td>8</td>
    <td>San Ramon</td>
  </tr>
  
</table>

</body>
</html>
