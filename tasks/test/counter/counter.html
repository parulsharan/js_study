<!DOCTYPE html>
<html>
  <head>
    <title>counter project</title>
  </head>
  <body>
    <div><h1>counter</h1></div>
    <div>
      <h1 id="idCounter">3</h1>
    </div>
    <div>
      <button onclick="decrease()">decrease</button>
      <button onclick="reset()">reset</button>
      <button onclick="increase()">increase</button>
    </div>

    <script>
      let counter = 0;
      const decrease = () => {
        counter -= 1;
        // alert(`decrease called ${counter}`);
        display();
      };
      const reset = () => {
        counter = 0;
        // alert(`reset called ${counter}`);
        display();
      };
      const increase = () => {
        counter += 1;
        //alert(`increase called ${counter}`);
        display();
      };
      const display = () => {
        const counterElement = document.getElementById("idCounter");
        counterElement.innerHTML = counter;
      };
    </script>
  </body>
</html>
